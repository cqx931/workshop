# Introduction to Electronics
## The Art of Debugging Circuits
- Is the power supply on?
- Did I accidentally mix up the pins for V+ and V-?
- Are everything properly grounded?
- Are there any loose Wires?
- Are all the components properly plugged into the breadboard?
- Did I mix up the direction/legs of a component?(+/-)
- Are there any broken parts/wires/breadboard?
- Are my components in correct value? (resistors and capacitors)
- Is there a short circuit somewhere?
- Multimeter is your best friend: continuous Mode
- Ultimate Solution: rebuild everything!

# Introduction to Electronics
## Security Tips
- Never work on a circuit while power is applied (including usb power connected to your computer!)
- If you smell anything burning/see any smoke, immediately disconnect the power and examine your circuit to find out what went wrong.
- Keep your work area dry and clean.
- Be especially careful when you solder and what are close to a solering iron.
